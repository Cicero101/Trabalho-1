<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!--Css-->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/cliente.css">
    <link rel="stylesheet" href="../css/bootstrap.css">


</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-sm">
            <a class="navbar-brand" href="#">Empresa Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/html/cliente.html">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/produto.html">Produto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/usuarios.html">Usuários</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse justify-content-end">
                    <button id="btn-tema" class="btn btn-dark btn-sm">
                        <i id="icon-tema-botao" class='fa fa-moon'></i>
                    </button>
                    <ul class="navbar-nav">
                        <li onclick="sairSistema()" class="nav-item ml-4">
                            <a class="nav-link" href="#">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">

        <!--Título-->
        <div class="row mt-3">
            <div class="col-sm-2 container-fluid">
                <h3>  Clientes</h3>
            </div>
            <hr>
            
        </div>

        <!--Botão Adicionar-->
        <div class="row">
            <div class="col-sm-9 container-fluid">
                <button id="btn-adicionar" class="btn btn-primary btn-sm"><i class='fa fa-plus'></i> Adicionar Cliente</button>
            </div>
        </div>


        <!--Tabela-->
        <div class="row mt-3">
            <div class="col-sm-9 container-fluid">
                <table id="tabela-cliente" class="table table-bordered table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Cadastro</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>


        <!--Modal-->
        <div class="row">
            <div class="modal fade modal-lg" id="modal-cliente">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->

                        <div class="modal-header">
                            <h4 class="modal-title">Adicionar clientes</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->

                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <label for="id" class="form-label">Id</label>
                                    <input disabled type="text" class="form-control border border-secundary" id="id">
                                </div>
                                <div class="col-sm-10">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" class="form-control border border-secundary" id="nome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="text" class="form-control border border-secundary" id="email">
                                </div>
                                <div class="col-sm-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="text" class="form-control border border-secundary" id="telefone">
                                </div>
                                <div class="col-sm-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control border border-secundary" id="cpf">
                                </div>
                            </div>

                        </div>

                        <!-- Modal footer -->

                        <div class="modal-footer">
                            <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                            <button id="btn-cancelar" class="btn btn-outline-danger btn-sm">Cancelar</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>





        <script src="../js/model/cliente.js"></script>
        <script src="../js/base.js"></script>
        <script src="../js/controle-cliente.js"></script>




</body>



</html>
