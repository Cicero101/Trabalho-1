<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--Font Awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!--Css-->
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>

<body>


    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 ">

                <div class="card py-5 px-md-5">


                    <div class="titulo-login text-center">
                        <h1>Login</h1>
                        <button id="btn-tema" class="btn btn-dark btn-sm">
                            <i id="icon-tema-botao" class='fa fa-moon'></i>

                    </div>
                    <form>
                        <!--Email-->
                        <div class="mb-4">
                            <label for="email" class="form-label">E-mail</label><br>
                            <input class="form-control border border-secundary" id="email" type="text" placeholder="exemplo@exemplo.com">
                        </div>

                        <!--Senha-->
                        <div class="mb-4">
                            <label class="form-label" for="senha">Senha</label><br>
                            <input class="form-control border border-secundary" id="senha" type="password" placeholder="Senha">
                        </div>

                        <!--Manter conectado-->
                        <div class="form-check mb-4">
                            <input class="form-check-input " type="checkbox" id="conectado">
                            <label class="form-check-label" for="conectado">Mantenha-me conectado</label>
                        </div>

                        <!--Entrar-->
                        <div  class="container-fluid justify-content-center col-4">
                            <button id="btn-entrar" class="btn btn-primary mb-4">Entrar</button>
                        </div>

                        <!--Conectar extras-->
                        <div class="text-center">
                            <p>Conectar usando:</p>
                            <button type="button" class="btn btn-link"><i class="fab fa-facebook-f"></i></button>

                            <button type="button" class="btn btn-link"><i class="fab fa-google"></i></button>

                            <button type="button" class="btn  btn-link "><i class="fab fa-twitter"></i></button>

                            <button type="button" class="btn btn-link"><i class="fab fa-github"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="../js/base.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
